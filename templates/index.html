<!DOCTYPE html>
<html lang="en">
<head>
  <title>youtube-dl web UI</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="static/js/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="static/js/downloadvideo.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>youtube-dl web UI</h1>
    </div>

    <div class="jumbotron">
      <h2>Enter URI to download the video below</h2>
      <form id="formDownload">
        <input type="text" name="inputURI" id="inputURI" class="form-control" placeholder="your YouTube, nicovideo.jp or TVer.jp video URI" required autofocus>
        <button id="buttonDownload" type="button" class="btn btn-lg btn-primary btn-block">download</button>
        <span>nicovideo.jp user ID</span>
        <input type="text" name="userID" id="userID" class="form-control" placeholder="your nicovideo.jp user ID">
        <span>nicovideo.jp password</span>
        <input type="password" name="password" id="password" class="form-control" placeholder="your nicovideo.jp password">
      </form>
      <div id="respMessage"></div>
    </div>

    <div class="footer">
      Copyright &copy; 2017, 2018, 2021, 2022, 2023 <a href="mailto:ryo@tetera.org">Ryo ONODERA</a> All rights reserved. (2-clause BSD license)
    </div>
  </div>
</body>
